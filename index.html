	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> NYT Search </title>
		
<!-- === BOOTSTRAP ============================================================ -->	
	
		<link 
		rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
		
<!-- === CSS ================================================================== -->

		<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
		
<!-- === GOOGLE FONTS ========================================================= -->

        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed|Open+Sans+Condensed:300|Playfair+Display" rel="stylesheet">

<!-- ///////////////////////////////////BODY/////////////////////////////////// -->
<!-- ========================================================================== -->
	<body>
		<container>	
		    <div class=row > 
                <div class=col-md-12 id=header>
                    <h1> <strong>New York Times</strong> Search </h1>
                </div>
            </div>

            <div class=row > 
					<div class=col-md-2 id=blank></div>
					<div class=col-md-8 id=searchArea>
                        
						<div class="input-group input-group-lg">
							<span class="input-group-addon" > 
								Search Term </span>
							<input type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1" id="searchTerm">
						</div>
						
						<div class="input-group input-group-lg">
							<span class="input-group-addon" > 
								Start Year </span>
							<input type="text" class="form-control" 
								placeholder="(Optional)" aria-describedby="basic-addon1" id="start">
						</div>
						<div class="input-group input-group-lg">
							<span class="input-group-addon" > 
								End Year </span>
							<input type="text" class="form-control" placeholder=" (Optional)" aria-describedby="basic-addon1" id="end">
						</div>
                        <button class="btn btn-default" type="submit" id=search >
								Button
						</button>
						<button class="btn btn-default" type="submit" id=clear >
								Clear Result
						</button>
					</div>
					<div class=col-md-2 id=blank></div>
            </div>
					
<!-- === FOOTER =============================================================== -->
		    <div>			 	
		        <footer> Copyright 2017 The Dream Team </footer>	
		    </div> 		
	
		</container>
		
<!-- === JAVASCRIPT =========================================================== -->

		<script 
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> 
		</script>

			type="text/javascript" 
			src="assets/javascript/app.js">
		</script>

	</body>
